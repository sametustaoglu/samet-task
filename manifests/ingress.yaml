apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    
spec:
  rules:
  - host: demo.globalit.pw
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: task-service
            port:
              number: 80
  tls:
  - hosts:
    - demo.globalit.pw
    secretName: demo-secret # do not change, this is provided by Argo CD